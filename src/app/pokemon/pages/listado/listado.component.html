<div class="row">

  <div *ngFor="let pokemon of pokemons |  paginate: { itemsPerPage: 12, currentPage: pageActual }"  class="col-lg-3 col-md-6 d-flex align-items-stretch mt-4" data-aos="zoom-in" data-aos-delay="100">
    <a [routerLink]="['/pokemon/ver', pokemon.id]">
     <div  class="icon-box iconbox-blue">
      <img  [src]="pokemon.pic" alt="" width="120px">


        <h4> Order - {{pokemon.id}} </h4>
        <p> {{pokemon.name}} </p>

      </div>
    </a>
  </div>

  <br><br>
  <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>

</div>
